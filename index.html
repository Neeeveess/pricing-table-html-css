<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Pricing Table</title>
    </head>
    <body>
        <header class="header">
            <h1 class="header__title">Conheça nossos planos</h1>
            <p class="header__text">
                Conheça nossas soluções e escolha o plano ideal para o seu
                próximo projeto.
            </p>
        </header>
        <main class="content">
            <div class="cards">
                <article class="cards__item">
                    <div class="cards__group-text">
                        <h2 class="cards__title">Free</h2>
                        <h3 class="cards__price">
                            R$ 0,00
                            <span class="cards__mes">/mês</span>
                        </h3>
                        <p class="cards__text">
                            Lorem ipsum dolor sit amet, consectetur adipiscing
                            elit.
                        </p>
                        <ul class="cards__list">
                            <li class="cards__list-item">
                                Lorem ipsum dolor sit amet
                            </li>
                            <li class="cards__list-item">
                                Lorem ipsum dolor sit amet
                            </li>
                        </ul>
                    </div>
                    <button class="cards__button">Assinar</button>
                </article>
            </div>
        </main>
    </body>
</html>
